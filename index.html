<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
        <div class="todo-list">
            <div class="yellow"></div>
            <h1>To-do list</h1>
            <div class="sorting">
                <i class="fa-solid fa-arrow-down-wide-short"></i>
                </div>
                
            <div class="container">
                <input type="search" class="enter" id='to-do'>
            </div>
            <div class="tasks">
            </div>
            <div class="open">
                <button class="purple"><i class="fa-solid fa-plus" id="pluss"></i>
                    Добавить
                </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
